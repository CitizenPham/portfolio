<header class="header {% if page.layout == 'project' %}single{% endif %}">
  <a href="{{ site.baseurl }}/" class="logo"></a>
  <div class="my-info-toggle"></div>
</header>

<div class="my-info">
  <div class="container">

    <div class="column bio">
      <h2 class="title">{{ site.name }}</h2>
      <p>{{ site.description }}</p>
    </div>

    <div class="column availability">
      {% if site.hirable == true %}
      <span class="dot green"></span>I'm currently open for work</p>
      {% elsif site.hirable == false %}
      <span class="dot red"></span>I'm fully booked at this point</p>
      {% endif %}
    </div>

    <div class="column contact">
      <h2 class="title">Contact</h2>
      <div class="contact-columns">
        <a class="tel" href="tel://{{ site.phone }}">{{ site.phone }}</a>
        <a class="email" href="mailto:{{ site.email }}">{{ site.email }}</a>
      </div>
    </div>

    <div class="column social">
      <a href="https://twitter.com/{{ site.twitter }} target="_blank" class="social-item twitter"></a>
      <a href="https://www.instagram.com/{{ site.instagram }}/" target="_blank" class="social-item instagram"></a>
    </div>

  </div>
</div>
